<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<section class="form">
			<div class="container">
				<div class="form-box">
					<div class="top">
						<h1>Sign Up</h1>
						<p>Please fill in this form to create an account!</p>
					</div>
					<form>
						
						<div class="form-item">
							<input class="form-control inline" type="text" name="" placeholder="First Name">
							<input class="form-control inline" type="text" name="" placeholder="Last Name">
						</div>
						<div class="form-item">
							<input class="form-control" type="email" name="" placeholder="Email"required>
						</div>
						<div class="form-item">
							<input class="password" type="password" name="" placeholder="Password">
							<input class="password" type="password" name="" placeholder="Confirm Password">
						</div>
						<div class="form-item">
							<input class="form-control" type="number" name="" placeholder="Mobile Number">
						</div>
						<div class="form-item">
							<input type="radio" name="gender">
							<label>Male</label>
							<input type="radio" name="gender">
							<label>Female</label>
							<input type="radio" name="gender">
							<label>Other</label>
						</div>
						<div class="form-item">
							<input type="checkbox" name="" required>
							<label>I accept the <a href=""> Terms of Use </a> & <a href=""> Privacy Policy</a>.
						</label>
					</div>
					<button type="submit">Sign Up</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
